<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <title>Minu TO-DO list</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

</head>
<body>
  <div id="myDIV" class="header" class="buttonContainer">
    <h2 style="margin:5px">Minu TO-DO List</h2>
    <br>
    <section id = "sec1">
    <input type="text" id="title" placeholder="Ülesanne">
    <input type="text" id="description" placeholder="Kirjeldus">
    <input type="date" id="date" placeholder="Kuupäev">
    <button id="addButton">Lisa ülesanne</button>
    <h3>Sorteeri:</h3>
    <button id="sortWithNames" onclick="sortWithNames()">Nime järgi</button>
    <button id="sortWithDate" onclick="sortWithDate()">Kuupäeva järgi</button>
    <input type="text" id="myInput" placeholder="Otsi nime järgi..." onkeyup="search ()">
    <h4>Disaini enda järgi:</h4>
    <button id="changeImage" onclick="changeImage()">Muuda tausta</button>
    <button id="change-color">Vaheta värvi</button>
    <button id="change-font">Muuda teksti suurust</button>
    <button id="change-size">Muuda fonti</button>
  </section>
    
   
    <audio
      id="oksana"
      src="happy.mp3"
      controls
      preload="metadata"
    ></audio>
  </div>
  <div id="buttonContainer" class="buttonContainer">
    <h4>  Minu ülesannete nimekiri: </h4>
  </div>

  <script src="index.js"></script>
</body>
</html>
