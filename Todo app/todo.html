<body>
   
    <!--Edit-->
    <div data-role="page" id="editPage">
    <div data-role="content">
    <form id="editForm">
        <h3>Here you can edit: </h3>
          <label for="editTitle" >Add a new title: </label>
          <input type="text" id="editTitle" placeholder="Add a title" onfocus="this.value=''">
          <label for="editDescription" >Add a new description: </label>
          <input type="text" id="editDescription" placeholder="Add a description" onfocus="this.value=''">
          <label for="editDate">Add a new date: </label>
          <input type="date" data-role="date" class="date" id="editDate" data-inline="true">
    
          <button id="submitEdit" >EDIT</button>
        </form>
      </div>
      </div>
     <!--Home / add-->

    <div data-role="page" id="addPage">
      <div data-role="content">
        <header data-role="header">
          <h1 align="center">ToDoApp</h1>
        </header>
    <div class="clear">
        <i class="fa fa-refresh"></i>
    </div> 
    <div id="count">Here you will see how many todos you have</div>
    <form id="addForm">
    <div id="inputContainer">
        <input type="text" name="title" id="title" placeholder="Add a title" onfocus="this.value=''"/>>
        <input type="text" name="description" id="description"  placeholder="Add a description" onfocus="this.value=''"/>>
        <input type="date" name="date" id="date">
    </div>
    <div id="buttonContainer">
        <input type="button" value="ADD" id="save">
    </form>
    <input type="text" id="myInput" onkeyup="search()" placeholder="search a todo">
            
    </div>
    <div id="database">
       <a href="database.php">See your post history</a>
    </div>
  </div>
