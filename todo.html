<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="todo.js"></script>
    <title>Todo</title>
    <h1 align="center">TO-DO LIST</h1>
    <ul id="toDos"></ul>
  </head>
  <body>
    <div id="container">
      <div id="inputContainer">
        <div>Tiitel:</div>
        <input type="text" name="title" id="title" />
        <div>Kirjeldus:</div>
        <input type="text" name="description" id="description" />
        <div>Kategooria:</div>
        <input type="text" name="category" id="category" />
        <div>Tähtaeg:</div>
        <input type="date" name="date" id="date" />
        <div>Tähtis!</div>
        <input
          type="checkbox"
          name="important"
          id="important"
          value="OLULINE"
          id="important"
        />
        <input type="button" class="button" value="LISA" id="addButton" />
      </div>
      <div id="buttonContainer">
        <input
          type="button"
          class="button"
          value="JÄRJESTA NIME JÄRGI"
          id="sortByTitleButton"
        />
        <input
          type="button"
          class="button"
          value="JÄRJESTA KUUPÄEVA JÄRGI"
          id="sortByDateButton"
        />
        <input
          type="button"
          class="button"
          value="NÄITA TÄHTSAID"
          id="sortByImportance"
        />
        <input
          type="button"
          class="button"
          value="TÜHJENDA FILTRID"
          id="clearFiltersButton"
        />

        <div id="searchContainer">
          <input type="text" id="search" placeholder="Otsing" />
        </div>
      </div>
    </div>
  </body>
</html>
